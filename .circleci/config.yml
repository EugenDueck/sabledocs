version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: ~/project/src/sabledocs/
      - run:
          command: |
            pip install build
            python -m build
  publish_testpypi:
    docker:
      - image: cimg/python:3.10.2
    steps:
      #- checkout
      - run:
          command: |
            pip install twine
            python -m twine upload --repository testpypi ~/project/dist/*

workflows:
  build-and-publish:
    jobs:
      - build
      - publish_testpypi:
          requires:
            - build
